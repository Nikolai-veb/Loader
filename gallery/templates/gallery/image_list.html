{% extends "base.html" %}
{% block content %}
<h1>List Images</h1>
<p><a href="{% url "created_image" %}" class=" btn btn-success">Add image</a></p>
<div class="container">
    <div class="row">
        {% for images in images_list %}
        <div class="col">
            <a href="{% url 'detail_image' images.id %}">{{ images }}.jpeg</a>
        </div>
        {% endfor %}
         <div class="w-100"></div>
    </div>
</div>
{% endblock %}
